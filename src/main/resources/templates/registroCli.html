<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">Menu</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item">
            <a th:href="@{/inicio}" class="nav-link align-middle px-0">
              <img src="https://img.icons8.com/pulsar-line/26/null/home.png"/><span class="ms-1 d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li>
            <a th:href="@{/acciones}" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <img src="https://img.icons8.com/external-outline-lafs/26/null/external-actions-cloud-storage-outline-lafs.png"/>
              <span class="ms-1 d-none d-sm-inline">Acciones</span>
            </a>
            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
              <li class="w-100">
                <a th:href="@{/regisCli}" class="nav-link px-0">
                  <img src="https://img.icons8.com/pastel-glyph/26/null/add-male-user.png"/>
                  <span class="d-none d-sm-inline">Nuevo Cliente</span>
                </a>
              </li>
              <li>
                <a th:href="@{/regisPed}" class="nav-link px-0">
                  <img src="https://img.icons8.com/material-outlined/26/null/shopping-basket-add.png"/>
                  <span class="d-none d-sm-inline">Registrar Pedido</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="col py-3">
      <section class="contenidoCli">
        <h2 th:text="${title2}">Registro Cliente</h2>
        <form th:action="@{/guardarCli}" method="post" th:object="${cliente}">
          <input type="hidden" th:field="*{idCliente}">

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationServer01">Nombres</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label for="validationServer01"><span class="input-group-text"><img src="https://img.icons8.com/ios/24/null/user--v1.png"/></span></label>
                </div>
                <input th:field="*{nombre}" type="text" class="form-control" id="validationServer01" placeholder="Nombres" required>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationServer02">Apellidos</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label for="validationServer02"><span class="input-group-text"><img src="https://img.icons8.com/ios/24/null/name--v1.png"/></span></label>
                </div>
                <input th:field="*{apellido}" type="text" class="form-control" id="validationServer02" placeholder="Apellidos" required>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationServerUsername">Direccion</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label for="validationServerUsername"><span class="input-group-text"><img src="https://img.icons8.com/material-outlined/24/null/address.png"/></span></label>
                </div>
                <input th:field="*{direccion}" type="text" class="form-control" id="validationServerUsername" placeholder="Direccion" aria-describedby="inputGroupPrepend3" required>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationServer03">Ciudad</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label for="validationServer03"><span class="input-group-text"><img src="https://img.icons8.com/ios/24/null/city.png"/></span></label>
                </div>
                <input th:field="*{ciudad}" name="ciudad" type="text" class="form-control" id="validationServer03" placeholder="Ciudad" required>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationServer04">Pais</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label for="validationServer04"><span class="input-group-text"><img src="https://img.icons8.com/ios/24/null/country--v1.png"/></span></label>
                </div>
                <input th:field="*{pais}" name="pais" type="text" class="form-control " id="validationServer04" placeholder="Pais" required>
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationServer05">Telefono</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <label for="validationServer05"><span class="input-group-text"><img src="https://img.icons8.com/ios/24/null/phone-not-being-used.png"/></span></label>
                </div>
                <input th:field="*{telefono}" name="telefono" type="tel" class="form-control" id="validationServer05" placeholder="Telefono" required>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit" th:text="${btnMsj}">Agregar</button>
        </form>
      </section>
    </div>
  </div>
</div>
</body>
</html>
